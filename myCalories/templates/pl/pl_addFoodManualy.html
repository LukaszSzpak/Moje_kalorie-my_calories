<tr>
    <td>
        <input type="text" id="food_name_form" placeholder="Nazwa jedzenia">
    </td>
    <td>
        <input type="text" id="food_calories_form" placeholder="Ilość kalori [kcal]">
    </td>
    <td>
        <input type="text" id="food_fat_form" placeholder="Ilość tłuszczy [g]">
    </td>
    <td>
        <input type="text" id="food_carbohydrates_form" placeholder="Ilość węglowodanów [g]">
    </td>
    <td>
        <input type="text" id="food_protein_form" placeholder="Ilość białek [g]">
    </td>
    <td>
        <input type="text" id="food_count_form" placeholder="Ilość jedzenia [g/szt]">
        <select id="food_unit">
            <option value="pcs">szt</option>
            <option value="g">x 100g</option>
        </select>
    </td>
    <td>
        <input type="submit" onclick="addFoodManual('{{ user_lang }}')" value="Dodaj">
        <input type="submit" onclick='(function(){
            document.getElementById("buttonsBelowTable").style.visibility = "visible";
            document.getElementById("addNewManual").style.visibility = "hidden";
        })();'
                                value="Cofnij">
